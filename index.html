<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/no-code.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&display=swap');
      </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
      </style>
    <script src="./main.js" defer></script>
    <title>No Code Registration Form</title>
</head>
<body>
    <main class="container">
        <div class="log-in">
            <div class="logo-section">
                <div class="logo">
                    <img id="logo" src="./images/big-logo.png" alt="">
                </div>
                    <div class="select-language">
                        <img id="flag" src="./images/uk.png" alt="">
                        <select name="language" id="language">
                            <option value="EN">EN</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
            </div>
            <div class="title">
                <p id="welcome">WELCOME BUILDER</p>
                <p>Welcome to No Coder's Community</p>
            </div>
            <form id="form" action="" method="post">
                <input class="validate" type="text" name="name" id="name" placeholder="Name" required maxlength="15">
                <input class="validate" type="email" name="email" id="email" placeholder="Email" required maxlength="30">
                <div class="validate" id="dropdown-container"></div>
                <input class="validate" type="number" name="zip" id="zip" placeholder="ZIP Code" maxlength="10" required>
                <input class="validate" type="password" name="password" id="password" minlength="8" maxlength="16" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!])[A-Za-z\d@!]{8,}$" placeholder="Password" required>
                <input class="validate" type="password" name="repeat-password" id="repeat-password" minlength="8" maxlength="16" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!])[A-Za-z\d@!]{8,}$" placeholder="Repeat Password" required>
                <button id="register" type="submit">Register</button>
            </form>

            <p id="have-account">Already have an account?<a href="http://" target="_blank" rel="noopener noreferrer"> Log In</a></p>
        </div>
        <div class="image">
            <div id="background"></div>
        </div>
    </main>
</body>
</html>
